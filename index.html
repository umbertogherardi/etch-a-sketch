<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Montserrat">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="etch-a-sketch">
        <div>
            <div class="sketch-options options">
                <h3>Select Sketch Type</h3>
                <div class="sketch-btns">
                    <button class="classic">Classic</button>
                    <button class="rainbow">Rainbow</button>
                    <button class="gradient">Gradient</button>
                </div>
            </div>
            <div class="screen-options options">
                <h3>Edit Screen</h3>
                <div class="screen-btns">
                    <button class="pixel-btn">Adjust Pixel Density</button>
                    <button class="clear-btn">Clear Screen</button>
                </div>
            </div>
        </div>
        <div>
            <div class="grid-container">
                <h1 class="header"><span>MAGIC</span>Etch-A-Sketch<span>SCREEN</span></h1>
                <div class="grid"></div>
            </div>
        </div>
    </div>

</body>
</html>
